<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/03b0b2f905.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- navbar starts here -->
        <nav class="nav-container">
            <div class="nav-title-container">
                <img class="nav-img" src="images/Frame.png" alt="">
                <h2 class="nav-title"><span class="text-primary-1">G</span>amer</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="">About Us</a></li>
                <li><a href="">Developers</a></li>
                <div class="follow-us">
                    <h5>Follow Us On</h5>
                    <a href=""><i class="fa-brands fa-youtube" style="color: #e51f1f;"></i></a>
                    <a href=""><i class="fa-brands fa-tiktok" style="color: #000000;"></i></a>
                </div>
            </ul>
        </nav>

        <!-- banner starts here -->
       <div class="banner-container">
        <div class="banner-content">
            <h3 class="banner-title">Play Like The</h3>
            <h1 class="banner-title-extend">G.O.A.T.</h1>
            <ul>
                <li><i class="fa-regular fa-circle-play" style="color: #ff42a5;"></i> 1-Click instant play</li>
                <li><i class="fa-solid fa-download" style="color: #ff42a5;"></i> No Download</li>
                <li><i class="fa-solid fa-users" style="color: #ff42a5;"></i> 1000s of supported online games</li>
            </ul>
            <button class="btn-primary" id="sign-in">SIGN IN</button>
            <button class="btn-primary" id="go-rogue">GO ROGUE</button>
        </div>
        <div class="banner-img-container">
            <img src="images/Group 18.png" alt="">
        </div>
       </div> 
    </header>

    <main>
        <!-- online games starts here -->
        <section class="online-games-container">
            <div class="online-games-intro">
                <h2 class="section-title">Online Games <span class="text-primary-2">Funny Videos</span></h2>
                <p class="section-description">A Collection of Hilarious Videos to Brighten Your Day</p>
            </div>
            <div class="games-card-container">
                <div class="card">
                    <img src="images/Rectangle 4.png" alt="">
                    <figcaption class="caption">No Download. No Installs. Play games Instantly on Gamer.</figcaption>
                </div>
                <div class="card">
                    <img src="images/Rectangle 5.png" alt="">
                    <figcaption class="caption">Did you score? #unblockedgames #school</figcaption>
                </div>
                <div class="card">
                    <img class="card-img-3" src="images/Rectangle 7.png" alt="">
                    <div class="watch-now">
                        <i class="fa-solid fa-circle-play" style="color: #ff42a5;"></i>
                        <p>Watch Now</p>
                    </div>
                    <figcaption class="caption">Breaking game records <br>like OG</figcaption>
                </div>
                <div class="card">
                    <img src="images/Rectangle 6.png" alt="">
                    <figcaption class="caption">Busted gaming on school laptop, but you are still lit.</figcaption>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
